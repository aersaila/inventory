<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恐龙跑酷小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
        }
        #game {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #eee;
            border: 2px solid #ddd;
            overflow: hidden;
        }
        #dino {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: #4caf50;
        }
        #cactus {
            position: absolute;
            bottom: 50px;
            right: -50px;
            width: 30px;
            height: 50px;
            background-color: #e91e63;
        }
        #score {
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="score">分数：0</div>
    <div id="game">
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
